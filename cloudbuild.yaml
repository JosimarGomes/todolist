  #     'set',
  #     'image',
  #     'deployment',
  #     'teste-todolist-backend',
  #     'teste-todolist-backend=gcr.io/studious-vector-287619/todo-backend:$SHORT_SHA'
  #   ]

    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
      - 'CLOUDSDK_CONTAINER_CLUSTER=teste-cluster'
    